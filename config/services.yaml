# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    animal_photos_base_path_server: '%kernel.project_dir%/public/photos/animals/'
    animal_photos_base_path_web: '/photos/animals/'
    animal_photos_thumbnail_sizes:
        - 800
        - 400
    animal_photos_change_extension: true
    animal_photos_target_extension: 'jpg'
    animal_species:
        - 'Other'
        - 'Cat'
        - 'Dog'
        - 'Rabbit'
        - 'Guinea Pig'
        - 'Rat'
        - 'Mouse'
        - 'Rodent (other)'
        - 'Parrot'
        - 'Pigeon'
        - 'Bird (other)'
        - 'Amphibian (other)'
        - 'Fish (other)'
        - 'Pig (other)'
        - 'Goat (other)'
        - 'Sheep (other)'
        - 'Chicken (other)'
        - 'Turtle (other)'
        - 'Tortoise (other)'
        - 'Snake (other)'
        - 'Lizard (other)'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\AnimalPhotoService:
        arguments:
            $fileUploader: '@App\Service\FileUploader\LocalFileSystemUploader'
            $thumbnailGenerator: '@App\Service\ThumbnailGenerator\ImagineThumbnailGenerator'
            $basePathServer: '%animal_photos_base_path_server%'
            $basePathWeb: '%animal_photos_base_path_web%'
            $thumbnailSizes: '%animal_photos_thumbnail_sizes%'
            $changeExtension: '%animal_photos_change_extension%'
            $targetExtension: '%animal_photos_target_extension%'

    App\Service\FileUploader\LocalFileSystemUploader: ~

    App\Service\ThumbnailGenerator\ImagineThumbnailGenerator:
        arguments:
            $changeExtension: '%animal_photos_change_extension%'
            $targetExtension: '%animal_photos_target_extension%'
            $imagine: '@Imagine\Gd\Imagine'

    Imagine\Gd\Imagine: ~
